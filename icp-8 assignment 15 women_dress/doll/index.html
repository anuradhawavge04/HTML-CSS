<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <style>
        .container{
            background-color: fff;
            height: 700px;
        }
        .Doremon-face{
            background-color:#00cccc;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            border: 2px solid black;
        }
        .Doremon-mouth{
            background-color:white;
            height: 180px;
            width: 200px;
            border-radius: 50%;
            border: 2px solid black;
            margin-left: 25px;
            margin-top: 70px;
        }
        .Doremon-eyes-1{
            background-color: white;
            height: 70px;
            width: 50px;
            border-radius: 50px;
            border: 2px solid black;
            margin-left: 39px;
            margin-top: -35px;
        }
        .Doremon-eyes-2{
            background-color: white;
            height: 70px;
            width: 50px;
            border-radius: 50px;
            border: 2px solid black;
            margin-left:93px;
            margin-top:-75px;
        }
        .Doremon-eyeball-1{
            height: 15px;
            width: 15px;
            background-color: black;
            border-radius:50%;
            margin-left: 25px;
            margin-top: 45px;
        }
        .Doremon-eyeball-2{
            height: 15px;
            width: 15px;
            background-color: black;
            border-radius:50%;
            margin-left: 10px;
            margin-top: 45px;
        }
        .Doremon-nose{
            background: linear-gradient(to bottom left, #ffffff 0%, #cc0000 33%);
            height: 35px;
            width: 35px;
            border-radius: 50%;
            border: 2px solid black;
            margin-left: 75px;
            margin-top: -8px
        }
        .Doremon-line{
            height: 10px;
            color: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Doremon-face">
            <div class="Doremon-mouth">
                <div class="Doremon-eyes-1">
                    <div class="Doremon-eyeball-1"></div>
                </div>
                <div class="Doremon-eyes-2">
                    <div class="Doremon-eyeball-2"></div>
                </div>
                <div class="Doremon-nose"></div>
                <div class="Doremon-line"></div>
            </div>
           
        </div>
    </div>
</body>
</html>
