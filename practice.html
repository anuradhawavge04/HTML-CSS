<!DOCTYPE html>
 <html>
  <head>
    <title>Practices</title>
  </head>
  <body>
   <h1>Factorial of number</h1>
    <script>
    function factorial(n){
    if(n<0){
    return "factorial is not for negative numbers";
}
     let fact=1;
     for(i=1;i<n;i++)	{
     fact*=i;
}
return fact;
}
let number=5;
document.write("Factorial of $(number) is ${factorial(number)}); 
     </script>
     </body>
  </html>
